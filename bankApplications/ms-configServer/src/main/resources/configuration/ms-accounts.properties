spring.application.name=ms-accounts

server.port=9010

# Configuration de la source de données.
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA et Hibernate.
spring.jpa.hibernate.ddl-auto=none
# Peut être changé selon vos besoins : "update", "validate", etc.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.defer-datasource-initialization=true

# Configuration H2 Console
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true

# Scripts d'initialisation de la base de données.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
