<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Update Bid</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account">Account:</label>
				<input type="text" id="account" th:field="*{account}" class="form-control" placeholder="Enter account"/>
			</div>
			<div class="form-group">
				<label for="type">Type:</label>
				<input type="text" id="type" th:field="*{type}" class="form-control" placeholder="Enter type"/>
			</div>
			<div class="form-group">
				<label for="bidQuantity">Bid Quantity:</label>
				<input type="number" id="bidQuantity" th:field="*{bidQuantity}" class="form-control" placeholder="Enter bid quantity"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Update</button>
				<a href="/bidList/list" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
